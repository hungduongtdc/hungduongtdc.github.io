<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot assistant</title>
  </head>
  <style>
    .embed-container {
      position: relative;
      padding-bottom: 70.75%;
      height: 0;
      overflow: hidden;
    }
    .embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <body>
    <div class="embed-container">
      <iframe
        name="myiframe"
        frameborder="0"
        allowfullscreen=""
        webkitallowfullscreen="true"
        mozallowfullscreen="true"
        oallowfullscreen="true"
        msallowfullscreen="true"
      ></iframe>
    </div>
    <!-- <script src="saleforce.js"></script> -->
    <script
      type="text/javascript"
      src="https://d.la2-c1cs-hnd.salesforceliveagent.com/content/g/js/44.0/deployment.js"
    ></script>
    <script type="text/javascript">
      window.name = "saleforce-chat-bot";
      liveagent.init(
        "https://d.la2-c1cs-hnd.salesforceliveagent.com/chat",
        "5720o000000gBAi",
        "00D0T0000008lP8"
      );
    </script>
    <!-- <a
      id="liveagent_button_online_5730o000000gBLq"
      href="javascript://Chat"
      onclick="liveagent.startChat('5730o000000gBLq')"
      style="font-size: 24px; text-decoration: none"
      >Start chat</a
    > -->
    <div id="liveagent_button_offline_5730o000000gBLq" style="display: none">
      <!-- Offline Chat Content -->
    </div>
    <script type="text/javascript">
      if (!window._laq) {
        window._laq = [];
      }
      window._laq.push(function () {
        liveagent.showWhenOnline(
          "5730o000000gBLq",
          document.getElementById("liveagent_button_online_5730o000000gBLq")
        );
        liveagent.showWhenOffline(
          "5730o000000gBLq",
          document.getElementById("liveagent_button_offline_5730o000000gBLq")
        );
      });
      setTimeout(() => {
        liveagent.startChatWithWindow("5730o000000gBLq", "myiframe");
      }, 500);
    </script>
  </body>
</html>
